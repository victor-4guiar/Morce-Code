<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Morce Code</title>
		<link rel="stylesheet" href="data/style.css">
		<script src="data/script.js"></script>
	</head>
	<body>
		<header>
			<h1>Morce Code alphabet table</h1>
		</header>
		<main>
			<table>
				<caption>-.-. ..-</caption>
				<tbody>
					<tr>
						<td class="code" onmouseover="modificar1()" onmouseout="demodificar1()" id="am">.-</td>
						<td class="code" onmouseover="modificar2()" onmouseout="demodificar2()" id="bm">-...</td>
						<td class="code" onmouseover="modificar3()" onmouseout="demodificar3()" id="cm">-.-.</td>
						<td class="code" onmouseover="modificar4()" onmouseout="demodificar4()" id="dm">-..</td>
					</tr>
					<tr>
						<td class="code" onmouseover="modificar5()" onmouseout="demodificar5()" id="em">.</td>
						<td class="code" onmouseover="modificar6()" onmouseout="demodificar6()" id="fm">..-.</td>
						<td class="code" onmouseover="modificar7()" onmouseout="demodificar7()" id="gm">--.</td>
						<td class="code" onmouseover="modificar8()" onmouseout="demodificar8()" id="hm">....</td>
					</tr>
					<tr>
						<td class="code" onmouseover="modificar9()" onmouseout="demodificar9()" id="im">..</td>
						<td class="code" onmouseover="modificar10()" onmouseout="demodificar10()" id="jm">.---</td>
						<td class="code" onmouseover="modificar11()" onmouseout="demodificar11()" id="km">-.-</td>
						<td class="code" onmouseover="modificar12()" onmouseout="demodificar12()" id="lm">.-..</td>
					</tr>
					<tr>
						<td class="code" onmouseover="modificar13()" onmouseout="demodificar13()" id="mm">--</td>
						<td class="code" onmouseover="modificar14()" onmouseout="demodificar14()" id="nm">-.</td>
						<td class="code" onmouseover="modificar15()" onmouseout="demodificar15()" id="om">---</td>
						<td class="code" onmouseover="modificar16()" onmouseout="demodificar16()" id="pm" >.--.</td>
					</tr>
					<tr>
						<td class="code" onmouseover="modificar17()" onmouseout="demodificar17()" id="qm">--.-</td>
						<td class="code" onmouseover="modificar18()" onmouseout="demodificar18()" id="rm">.-.</td>
						<td class="code" onmouseover="modificar19()" onmouseout="demodificar19()" id="sm">...</td>
						<td class="code" onmouseover="modificar20()" onmouseout="demodificar20()" id="tm">-</td>
					</tr>
					<tr>
						<td class="code" onmouseover="modificar21()" onmouseout="demodificar21()" id="um">..-</td>
						<td class="code" onmouseover="modificar22()" onmouseout="demodificar22()" id="vm">...-</td>
						<td class="code" onmouseover="modificar23()" onmouseout="demodificar23()" id="wm">.--</td>
						<td class="code" onmouseover="modificar24()" onmouseout="demodificar24()" id="xm">-..-</td>
					</tr>
					<tr>
						<td class="code" onmouseover="modificar25()" onmouseout="demodificar25()" id="ym">-.--</td>
						<td class="code" onmouseover="modificar26()" onmouseout="demodificar26()" id="zm">--..</td>
					</tr>
				<tbody>
			</table>
		</main>
		<footer>
			<p>By <a href="https://www.youtube.com/channel/UCa1v1UHPai2HUr82p85BdLQ/videos" rel="external" target="_blank">Hong Yu</a></p>
