<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Morce Code</title>
		<link rel="stylesheet" href="data/style.css">
	</head>
	<body>
		<header>
			<h1>Morce Code alphabet table</h1>
		</header>
		<main>
			<h1>--- / ... --- .-.. / .--- .- / ... . / --. --- ..</h1>
			<table>
				<thead>
					<tr>
						<td>Code</td>
						<td>Letter</td>
						<td>Code</td>
						<td>Letter</td>
						<td>Code</td>
						<td>Letter</td>
						<td>Code</td>
						<td>Letter</td>
					</tr>
				</thead>
				<tr>
					<td>.-</td>
					<td>A</td>
					<td>-...</td>
					<td>B</td>
					<td>-.-.</td>
					<td>C</td>
					<td>-..</td>
					<td>D</td>
				</tr>
				<tr>
					<td>.</td>
					<td>E</td>
					<td>..-.</td>
					<td>F</td>
					<td>--.</td>
					<td>G</td>
					<td>....</td>
					<td>H</td>
				</tr>
				<tr>
					<td>..</td>
					<td>I</td>
					<td>.---</td>
					<td>J</td>
					<td>-.-</td>
					<td>K</td>
					<td>.-..</td>
					<td>L</td>
				</tr>
				<tr>
					<td>--</td>
					<td>M</td>
					<td>-.</td>
					<td>N</td>
					<td>---</td>
					<td>O</td>
					<td>.--.</td>
					<td>P</td>
				</tr>
				<tr>
					<td>--.-</td>
					<td>Q</td>
					<td>.-.</td>
					<td>R</td>
					<td>...</td>
					<td>S</td>
					<td>-</td>
					<td>T</td>
				</tr>
				<tr>
					<td>..-</td>
					<td>U</td>
					<td>...-</td>
					<td>V</td>
					<td>.--</td>
					<td>W</td>
					<td>-..-</td>
					<td>X</td>
				</tr>
				<tr>
					<td>-.--</td>
					<td>Y</td>
					<td>--..</td>
					<td>Z</td>
				</tr>
			</table>
		</main>
		<footer>
			<p>By <a href="" rel="external" target="_blank">Hong Yu</a></p>
		</footer>

</html>
