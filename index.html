<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Morce Code</title>
		<link rel="stylesheet" href="data/style.css">
	</head>
	<body>
		<header>
			<h1>Morce Code alphabet table</h1>
		</header>
		<main>
			<h1>--- / ... --- .-.. / .--- .- / ... . / --. --- ..</h1>
			<table>
				<thead>
					<tr>
						<th>Code</th>
						<th>Letter</th>
						<th>Code</th>
						<th>Letter</th>
						<th>Code</th>
						<th>Letter</th>
						<th>Code</th>
						<th>Letter</th>
					</tr>
				</thead>
				<tr>
					<td class="code">.-</td>
					<td>A</td>
					<td class="code">-...</td>
					<td>B</td>
					<td class="code">-.-.</td>
					<td>C</td>
					<td class="code">-..</td>
					<td>D</td>
				</tr>
				<tr>
					<td class="code">.</td>
					<td>E</td>
					<td class="code">..-.</td>
					<td >F</td>
					<td class="code">--.</td>
					<td>G</td>
					<td class="code">....</td>
					<td>H</td>
				</tr>
				<tr>
					<td class="code">..</td>
					<td>I</td>
					<td class="code">.---</td>
					<td>J</td>
					<td class="code">-.-</td>
					<td>K</td>
					<td class="code">.-..</td>
					<td>L</td>
				</tr>
				<tr>
					<td class="code">--</td>
					<td>M</td>
					<td class="code">-.</td>
					<td>N</td>
					<td class="code">---</td>
					<td>O</td>
					<td class="code">.--.</td>
					<td>P</td>
				</tr>
				<tr>
					<td class="code">--.-</td>
					<td>Q</td>
					<td class="code">.-.</td>
					<td>R</td>
					<td class="code">...</td>
					<td>S</td>
					<td class="code">-</td>
					<td>T</td>
				</tr>
				<tr>
					<td class="code">..-</td>
					<td>U</td>
					<td class="code">...-</td>
					<td>V</td>
					<td class="code">.--</td>
					<td>W</td>
					<td class="code">-..-</td>
					<td>X</td>
				</tr>
				<tr>
					<td class="code">-.--</td>
					<td>Y</td>
					<td class="code">--..</td>
					<td>Z</td>
				</tr>
			</table>
		</main>
		<footer>
			<p>By <a href="" rel="external" target="_blank">Hong Yu</a></p>
		</footer>
	</body>
</html>
